<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Launch</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    .container {
      max-width: 800px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #3498db;
    }
    p {
      margin: 1rem 0;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Career Launch</h1>
    <p>The application is currently loading. Please wait...</p>
    <p>If this page persists, the app may still be initializing on the server.</p>
    <p>Please check back in a moment or contact support if this issue continues.</p>
  </div>
  
  <script>
    // Redirect to home page after API is ready
    setTimeout(() => {
      fetch('/api/health')
        .then(response => {
          if (response.ok) {
            window.location.href = '/';
          }
        })
        .catch(error => console.error('API not ready yet:', error));
    }, 3000);
  </script>
</body>
</html>
